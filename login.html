<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disenosys</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./D Logo no text-01.png">
</head>
<body>

        <div class="login-container">
            <h1>Welcome Back !</h1>
            <div class="login-container-child-1"><button class="div-child-button">
               <img src="./google.png" alt="" class="login-container-child-1-img"> Login With Google</button></div>
            <div class="login-container-child">
                <div class="login-container-child-div-child-1"></div>
                <div class="login-container-child-div-child">OR LOGIN WITH EMAIL</div>
                <div class="login-container-child-div-child-1"></div>
            </div>
            <form action="#" method="get" class="login-form">
                <label for="username" class="label"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg></label>
                <input type="text" id="username" name="username" required placeholder="Enter Email Address" class="input">
                <br>
                <br>
                <br>
                <label for="password" class="label-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                  </svg>
                  </label>
                <input type="password" id="password" name="password" required placeholder="Password" class="input-1">
                <br>
                <br>
                <div class="form-div">
                    <input type="checkbox" name="box" id="box" class="form-div-input">
                    <label for="box">Rememaber me</label>
                    <a href="#">Forget Password ?</a>
                </div>
                <br>
                <button type="submit">Login</button>
            </form>
            <div class="div-border"></div>
            <div class="div-sign-link">
                <span class="div-sign-link-span">Don't have an account ? <a href="#">Sign up</a></span>
            </div>
        </div>

</body>
</html>
